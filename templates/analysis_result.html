<!DOCTYPE html>
<html>
<head>
    <title>Data Analysis Result</title>
    {% load static %}
    <link rel='stylesheet' href='{% static 'analysis.css' %}'>
</head>
<body>
    <h1>Histogram and Bar Plots</h1>
    <div class="graph-container">
        <div class="plot-container">
            <h2>Histogram Plot</h2>
            <img src="/{{chart}}" alt="Histogram">
        </div>
        <div class="plot-container">
            <h2>Bar Plot</h2>
            <img src="/{{bar}}" alt="Bar">
        </div>
    </div>
</body>
</html>

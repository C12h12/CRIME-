<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crime Records</title>
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <style>
        .head-title {
			margin-bottom: 20px;
		}
		
		.head-title .left {
			display: flex;
			align-items: center;
		}
		
		.head-title h1 {
			font-size: 24px;
			font-weight: bold;
		}
		
		.analytics-content {
			display: flex;
			flex-direction: column;
			align-items: center;
		}
		
		.analytics-graph {
			max-width: 100%;
			height: auto;
			margin-bottom: 20px;
		}
		
		.image-gallery {
			display: flex;
			justify-content: space-around;
			width: 100%;
		}
		
		.gallery-image {
			max-width: 30%;
			height: auto;
			border: 1px solid #ddd;
			border-radius: 4px;
			padding: 5px;
		}
		
		.head-title {
			margin-bottom: 20px;
		}
		
		.head-title .left {
			display: flex;
			align-items: center;
		}
		
		.head-title h1 {
			font-size: 24px;
			font-weight: bold;
		}
		
		.form-input {
			display: flex;
			align-items: center;
			margin-bottom: 20px;
		}
		
		.form-input input[type="search"] {
			width: 300px;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 4px;
			margin-right: 10px;
		}
		
		.form-input .search-btn {
			padding: 10px 20px;
			background-color: #007bff;
			color: white;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			display: flex;
			align-items: center;
			justify-content: center;
		}
		
		.form-input .search-btn i {
			font-size: 18px;
		}
		
		.recent-cities {
			margin-top: 20px;
		}
		
		.recent-cities h3 {
			font-size: 20px;
			margin-bottom: 10px;
		}
		
		.recent-cities ul {
			list-style-type: none;
			padding: 0;
		}
		
		.recent-cities li {
			padding: 8px 0;
			border-bottom: 1px solid #ddd;
		}
		
        .bx {
            font-size: 24px; /* Default size */
        }
        .bxs-log-out-circle {
            font-size: 48px; /* Increased size */
        }
        /* Additional CSS for styling if needed */
            @import url('https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Poppins:wght@400;500;600;700&display=swap');
    
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
    
            a {
                text-decoration: none;
            }
    
            li {
                list-style: none;
            }
    
            :root {
                --poppins: 'Poppins', sans-serif;
                --lato: 'Lato', sans-serif;
    
                --light: #F9F9F9;
                --blue: #3C91E6;
                --light-blue: #CFE8FF;
                --grey: #eee;
                --dark-grey: #AAAAAA;
                --dark: #342E37;
                --red: #DB504A;
                --yellow: #FFCE26;
                --light-yellow: #FFF2C6;
                --orange: #FD7238;
                --light-orange: #FFE0D3;
            }
    
            html {
                overflow-x: hidden;
            }
    
            body.dark {
                --light: #0C0C1E;
                --grey: #060714;
                --dark: #FBFBFB;
            }
    
            body {
                background: var(--grey);
                overflow-x: hidden;
            }
    
            #sidebar {
                position: fixed;
                top: 0;
                left: 0;
                width: 280px;
                height: 100%;
                background: var(--light);
                z-index: 2000;
                font-family: var(--lato);
                transition: .3s ease;
                overflow-x: hidden;
                scrollbar-width: none;
            }
            #sidebar::--webkit-scrollbar {
                display: none;
            }
            #sidebar.hide {
                width: 60px;
            }
            #sidebar .brand {
                font-size: 24px;
                font-weight: 700;
                height: 56px;
                display: flex;
                align-items: center;
                color: var(--blue);
                position: sticky;
                top: 0;
                left: 0;
                background: var(--light);
                z-index: 500;
                padding-bottom: 20px;
                box-sizing: content-box;
            }
            #sidebar .brand .bx {
                min-width: 60px;
                display: flex;
                justify-content: center;
            }
            #sidebar .side-menu {
                width: 100%;
                margin-top: 48px;
            }
            #sidebar .side-menu li {
                height: 48px;
                background: transparent;
                margin-left: 6px;
                border-radius: 48px 0 0 48px;
                padding: 4px;
            }
            #sidebar .side-menu li.active {
                background: var(--grey);
                position: relative;
            }
            #sidebar .side-menu li.active::before {
                content: '';
                position: absolute;
                width: 40px;
                height: 40px;
                border-radius: 50%;
                top: -40px;
                right: 0;
                box-shadow: 20px 20px 0 var(--grey);
                z-index: -1;
            }
            #sidebar .side-menu li.active::after {
                content: '';
                position: absolute;
                width: 40px;
                height: 40px;
                border-radius: 50%;
                bottom: -40px;
                right: 0;
                box-shadow: 20px -20px 0 var(--grey);
                z-index: -1;
            }
            #sidebar .side-menu li a {
                width: 100%;
                height: 100%;
                background: var(--light);
                display: flex;
                align-items: center;
                border-radius: 48px;
                font-size: 16px;
                color: var(--dark);
                white-space: nowrap;
                overflow-x: hidden;
            }
            #sidebar .side-menu.top li.active a {
                color: var(--blue);
            }
            #sidebar.hide .side-menu li a {
                width: calc(48px - (4px * 2));
                transition: width .3s ease;
            }
            #sidebar .side-menu li a.logout {
                color: var(--red);
            }
            #sidebar .side-menu.top li a:hover {
                color: var(--blue);
            }
            #sidebar .side-menu li a .bx {
                min-width: calc(60px  - ((4px + 6px) * 2));
                display: flex;
                justify-content: center;
            }
            /* SIDEBAR */
    
    
    
    
    
            /* CONTENT */
            #content {
                position: relative;
                width: calc(100% - 280px);
                left: 280px;
                transition: .3s ease;
            }
            #sidebar.hide ~ #content {
                width: calc(100% - 60px);
                left: 60px;
            }
    
    
    
    
            /* NAVBAR */
            #content nav {
                height: 56px;
                background: var(--light);
                padding: 0 24px;
                display: flex;
                align-items: center;
                grid-gap: 24px;
                font-family: var(--lato);
                position: sticky;
                top: 0;
                left: 0;
                z-index: 1000;
            }
            #content nav::before {
                content: '';
                position: absolute;
                width: 40px;
                height: 40px;
                bottom: -40px;
                left: 0;
                border-radius: 50%;
                box-shadow: -20px -20px 0 var(--light);
            }
            #content nav a {
                color: var(--dark);
            }
            #content nav .bx.bx-menu {
                cursor: pointer;
                color: var(--dark);
            }
            #content nav .nav-link {
                font-size: 16px;
                transition: .3s ease;
            }
            #content nav .nav-link:hover {
                color: var(--blue);
            }
            #content nav form {
                max-width: 400px;
                width: 100%;
                margin-right: auto;
            }
            #content nav form .form-input {
                display: flex;
                align-items: center;
                height: 36px;
            }
            #content nav form .form-input input {
                flex-grow: 1;
                padding: 0 16px;
                height: 100%;
                border: none;
                background: var(--grey);
                border-radius: 36px 0 0 36px;
                outline: none;
                width: 100%;
                color: var(--dark);
            }
            #content nav form .form-input button {
                width: 36px;
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
                background: var(--blue);
                color: var(--light);
                font-size: 18px;
                border: none;
                outline: none;
                border-radius: 0 36px 36px 0;
                cursor: pointer;
            }
            #content nav .notification {
                font-size: 20px;
                position: relative;
            }
            #content nav .notification .num {
                position: absolute;
                top: -6px;
                right: -6px;
                width: 20px;
                height: 20px;
                border-radius: 50%;
                border: 2px solid var(--light);
                background: var(--red);
                color: var(--light);
                font-weight: 700;
                font-size: 12px;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            #content nav .profile img {
                width: 36px;
                height: 36px;
                object-fit: cover;
                border-radius: 50%;
            }
            #content nav .switch-mode {
                display: block;
                min-width: 50px;
                height: 25px;
                border-radius: 25px;
                background: var(--grey);
                cursor: pointer;
                position: relative;
            }
            #content nav .switch-mode::before {
                content: '';
                position: absolute;
                top: 2px;
                left: 2px;
                bottom: 2px;
                width: calc(25px - 4px);
                background: var(--blue);
                border-radius: 50%;
                transition: all .3s ease;
            }
            #content nav #switch-mode:checked + .switch-mode::before {
                left: calc(100% - (25px - 4px) - 2px);
            }
            /* NAVBAR */
    
    
    
    
    
            /* MAIN */
            #content main {
                margin-right:160px;
                width: 100%;
                padding: 36px 24px;
                font-family: var(--poppins);
                max-height: calc(100vh - 56px);
                overflow-y: auto;
            }
            #content main .head-title {
                display: flex;
                align-items: center;
                justify-content: space-between;
                grid-gap: 16px;
                flex-wrap: wrap;
            }
            #content main .head-title .left h1 {
                font-size: 36px;
                font-weight: 600;
                margin-bottom: 10px;
                color: var(--dark);
            }
            #content main .head-title .left .breadcrumb {
                display: flex;
                align-items: center;
                grid-gap: 16px;
            }
            #content main .head-title .left .breadcrumb li {
                color: var(--dark);
            }
            #content main .head-title .left .breadcrumb li a {
                color: var(--dark-grey);
                pointer-events: none;
            }
            #content main .head-title .left .breadcrumb li a.active {
                color: var(--blue);
                pointer-events: unset;
            }
            #content main .head-title .btn-download {
                height: 36px;
                padding: 0 16px;
                border-radius: 36px;
                background: var(--blue);
                color: var(--light);
                display: flex;
                justify-content: center;
                align-items: center;
                grid-gap: 10px;
                font-weight: 500;
            }
    
    
    
    
            #content main .box-info {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
                grid-gap: 24px;
                margin-top: 36px;
            }
            #content main .box-info li {
                padding: 24px;
                background: var(--light);
                border-radius: 20px;
                display: flex;
                align-items: center;
                grid-gap: 24px;
            }
            #content main .box-info li .bx {
                width: 80px;
                height: 80px;
                border-radius: 10px;
                font-size: 36px;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            #content main .box-info li:nth-child(1) .bx {
                background: var(--light-blue);
                color: var(--blue);
            }
            #content main .box-info li:nth-child(2) .bx {
                background: var(--light-yellow);
                color: var(--yellow);
            }
            #content main .box-info li:nth-child(3) .bx {
                background: var(--light-orange);
                color: var(--orange);
            }
            #content main .box-info li .text h3 {
                font-size: 24px;
                font-weight: 600;
                color: var(--dark);
            }
            #content main .box-info li .text p {
                color: var(--dark);	
            }
    
    
    
    
    
            #content main .table-data {
                display: flex;
                flex-wrap: wrap;
                grid-gap: 24px;
                margin-top: 24px;
                width: 100%;
                color: var(--dark);
            }
            #content main .table-data > div {
                border-radius: 20px;
                background: var(--light);
                padding: 24px;
                overflow-x: auto;
            }
            #content main .table-data .head {
                display: flex;
                align-items: center;
                grid-gap: 16px;
                margin-bottom: 24px;
            }
            #content main .table-data .head h3 {
                margin-right: auto;
                font-size: 24px;
                font-weight: 600;
            }
            #content main .table-data .head .bx {
                cursor: pointer;
            }
    
            #content main .table-data .order {
                flex-grow: 1;
                flex-basis: 500px;
            }
            #content main .table-data .order table {
                width: 100%;
                border-collapse: collapse;
            }
            #content main .table-data .order table th {
                padding-bottom: 12px;
                font-size: 13px;
                text-align: left;
                border-bottom: 1px solid var(--grey);
            }
            #content main .table-data .order table td {
                padding: 16px 0;
            }
            #content main .table-data .order table tr td:first-child {
                display: flex;
                align-items: center;
                grid-gap: 12px;
                padding-left: 6px;
            }
            #content main .table-data .order table td img {
                width: 36px;
                height: 36px;
                border-radius: 50%;
                object-fit: cover;
            }
            #content main .table-data .order table tbody tr:hover {
                background: var(--grey);
            }
            #content main .table-data .order table tr td .status {
                font-size: 10px;
                padding: 6px 16px;
                color: var(--light);
                border-radius: 20px;
                font-weight: 700;
            }
            #content main .table-data .order table tr td .status.completed {
                background: var(--blue);
            }
            #content main .table-data .order table tr td .status.process {
                background: var(--yellow);
            }
            #content main .table-data .order table tr td .status.pending {
                background: var(--orange);
            }
    
    
            #content main .table-data .todo {
                flex-grow: 1;
                flex-basis: 300px;
            }
            #content main .table-data .todo .todo-list {
                width: 100%;
            }
            #content main .table-data .todo .todo-list li {
                width: 100%;
                margin-bottom: 16px;
                background: var(--grey);
                border-radius: 10px;
                padding: 14px 20px;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            #content main .table-data .todo .todo-list li .bx {
                cursor: pointer;
            }
            #content main .table-data .todo .todo-list li.completed {
                border-left: 10px solid var(--blue);
            }
            #content main .table-data .todo .todo-list li.not-completed {
                border-left: 10px solid var(--orange);
            }
            #content main .table-data .todo .todo-list li:last-child {
                margin-bottom: 0;
            }
            /* MAIN */
            /* CONTENT */
            @media screen and (max-width: 768px) {
                #sidebar {
                    width: 200px;
                }
    
                #content {
                    width: calc(100% - 60px);
                    left: 200px;
                }
    
                #content nav .nav-link {
                    display: none;
                }
            }
            @media screen and (max-width: 576px) {
                #content nav form .form-input input {
                    display: none;
                }
    
                #content nav form .form-input button {
                    width: auto;
                    height: auto;
                    background: transparent;
                    border-radius: none;
                    color: var(--dark);
                }
    
                #content nav form.show .form-input input {
                    display: block;
                    width: 100%;
                }
                #content nav form.show .form-input button {
                    width: 36px;
                    height: 100%;
                    border-radius: 0 36px 36px 0;
                    color: var(--light);
                    background: var(--red);
                }
    
                #content nav form.show ~ .notification,
                #content nav form.show ~ .profile {
                    display: none;
                }
    
                #content main .box-info {
                    grid-template-columns: 1fr;
                }
    
                #content main .table-data .head {
                    min-width: 420px;
                }
                #content main .table-data .order table {
                    min-width: 420px;
                }
                #content main .table-data .todo .todo-list {
                    min-width: 420px;
                }
            }
        body {
            display: flex;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        
        /* Main Content Styles */
        main {
            padding: 20px;
            background-color: #fff;
            flex-grow: 1;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow-y: auto;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            border-radius: 8px;
        }

        .form-group, .form-row {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-row {
            display: flex;
            justify-content: space-between;
        }

        .form-row .form-group {
            flex: 1;
            margin-right: 10px;
        }

        .form-row .form-group:last-child {
            margin-right: 0;
        }

        .form-group input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .form-group input[type="submit"]:hover {
            background-color: #45a049;
        }

        .team-members {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .team-member {
            flex: 1;
            min-width: 200px;
            text-align: center;
            margin: 10px;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        .team-member-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }
        h2 {
            
            color: #3B3131;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Side Section -->
    <section id="sidebar">
        <a href="#" class="brand">
            <i class='bx bxs' style="margin-right:-40px;"></i>
            <span class="text">File a Complaint</span>
        </a>
        <ul class="side-menu top">
            <li>
                <a href="#" data-target="dashboard">
                    <i class='bx bxs-dashboard'></i>
                    <span class="text">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="#" data-target="city">
                    <i class='bx bx-folder-open'></i>
                    <span class="text">FIR</span>
                </a>
            </li>
            <li>
                <a href="#" data-target="team">
                    <i class='bx bxs-group'></i>
                    <span class="text">Team</span>
                </a>
            </li>
        </ul>
    </section>

    <!-- Base Section -->
    <section id="content">
        <nav>
            <form action="#">

            </form>
			<ul class="side-menu">
                <li>
                    <a href="/logout/" onclick="event.preventDefault(); document.getElementById('logout-form').submit();"
                    style="background-color: #dc3545; border-radius: 8px; color: white; padding: 8px 15px;font-size:20px; text-decoration: none; margin-top: -5px; display: inline-block;">
                        Logout
                    </a>
        
                    <form id="logout-form" action="/logout/" style="display: none;">
                        {% csrf_token %}
                    </form>
        
                </li>
			</ul>
        </nav>
        <main id="main-content">
            <!-- Initial Content Here -->
			<div id="content-container">
            </div>
        </main>
    </section>

    <script>
        document.querySelectorAll('#sidebar .side-menu a').forEach(link => {
            link.addEventListener('click', event => {
                event.preventDefault();
                const target = link.getAttribute('data-target');
                loadContent(target);
            });
        });

        function loadContent(target) {
            const mainContent = document.getElementById('main-content');
            let content = '';

            switch(target) {
                case 'dashboard':
                    content = `
                        <div class="head-title" id="dashboard">
                            <div class="left">
                                <h1>
                                <br>
                                Welcome, {{ name }}</h1>
                            </div>
                        </div>
                        <ul class="box-info">
                            <li>
                                <i class='bx bxs-group'></i>
                                <span class="text">
                                    <h3>{{ total_count }}</h3>
                                    <p>Total forms submitted</p>
                                </span>
                            </li>
                            <li>
                                <i class='bx bxs-city'></i>
                                <span class="text">
                                    <h3>{{ city_count }}</h3>
                                    <p>Cities</p>
                                </span>
                            </li>
                            <li>
                                <i class='bx bx-calendar'></i>
                                <span class="text">
                                    <h3>{{ month_count }}</h3>
                                    <p>Crimes in this month</p>
                                </span>
                            </li>
                        </ul>
                    `;
                    break;
                    
				case 'city':
                    content =  `
                                    <div class="container">
                        <h2>First Information Report (FIR) Form</h2>
                        <form action="../insertuser/" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="complainant_name">Victim's Name:</label>
                                <input type="text" id="complainant_name" name="complainant_name" required>
                            </div>
                            <div class="form-group">
                                <label for="dob">Date of Birth:</label>
                                <input type="date" id="dob" name="dob" required>
                            </div>
                            <div class="form-group">
                                <label for="district">Victim's District/City:</label>
                                <select id="district" name="district" required>
                                <option value="" disabled selected>Select a city</option>
                                    <option>Ahmednagar</option>
                                    <option>Akola</option>
                                    <option>Amravati</option>
                                    <option>Aurangabad</option>
                                    <option>Beed</option>
                                    <option>Bhiwandi</option>
